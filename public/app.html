    const components = {
      'x-hn-card': (await import('./components/card/hn/index.js')).default,
      'x-hn-list': (await import('./components/list/hn/index.js')).default,

    Object.entries(components).forEach(([ name, component ]) => {
      window.customElements.define(name, component)
    })
  })()
</script>
